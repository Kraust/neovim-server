<!DOCTYPE html>
<html>

<head>
    <title>Neovim Web Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #connection-form {
            flex-shrink: 0;
            margin: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }

        #terminal {
            flex: 1;
            border: 1px solid #555;
            background: #000;
            display: block;
            cursor: text;
            margin: 0 20px 20px 20px;
            width: calc(100vw - 42px);
            /* Account for margins and border */
        }

        #connection-form input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 3px;
        }

        #connection-form button {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #connection-form button:hover {
            background: #005a9e;
        }

        #status {
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="connection-form">
        <input type="text" id="nvim-address" placeholder="localhost:6666" value="localhost:6666">
        <button onclick="connectToNeovim();">Connect to Neovim</button>
        <div id="status"></div>
    </div>

    <canvas id="terminal" tabindex="0"></canvas>

    <script src="app.js"></script>
</body>

</html>
